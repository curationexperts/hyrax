USER-SUPPLIED VALUES:
externalFcrepoHost: fcrepo.staging-fcrepo.svc.cluster.local
externalPostgresql:
  host: pg-postgresql.staging-postgres.svc.cluster.local
  password: $POSTGRES_PASSWORD
  username: postgres
externalSolrCollection: hyrax-ga
externalSolrHost: solr.staging-solr.svc.cluster.local
externalSolrPassword: $SOLR_PASSWORD
externalSolrUser: admin
fcrepo:
  enabled: false
ingress:
  enabled: true
  hosts:
  - host: hyrax-ga.samvera-community.notch8.cloud
    paths:
    - /
livenessProbe:
  initialDelaySeconds: 30
postgresql:
  enabled: false
readinessProbe:
  initialDelaySeconds: 30
redis:
  enabled: true
  password: aSecretMoomin
solr:
  enabled: false

extraEnvVars:
  - name: GOOGLE_ANALYTICS_ID
    value: UA-8635145-7
  - name: GOOGLE_OAUTH_APP_NAME
    value: notch8-qa
  - name: GOOGLE_OAUTHAPP_VERSION
    value: 0.0.1
  - name: GOOGLE_OAUTH_PRIVATE_KEY_PATH
    value: /app/samvera/hyrax-engine/notch8-qa-057daeb77b4d.p12
  - name: GOOGLE_OAUTH_PRIVATE_KEY_SECRET
    value: notasecret
  - name: GOOGLE_OAUTH_CLIENT_EMAIL
    value: server-account@notch8-qa.iam.gserviceaccount.com
  - name: HYRAX_ANALYTICS_PROVIDER
    value: google
  - name: HYRAX_ANALYTICS
    value: 'true'
